name: CI

on:
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
            g++ \
            ninja-build \
            libglfw3-dev \
            libopenal-dev \
            libalut-dev

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build and package
        run: make

      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: osm-rally-artifact-ubuntu
          path: |
            data
            GURelease
            osm_racing_game
            osm_racing_game.cmd

  build-msys2:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2

      - name: Install dependencies
        run: |
          pacman --noconfirm -S \
            mingw-w64-x86_64-glfw \
            mingw-w64-x86_64-vulkan-devel \
            mingw-w64-x86_64-gcc \
            mingw-w64-x86_64-ninja \
            mingw-w64-x86_64-cmake \
            mingw-w64-x86_64-openal \
            mingw-w64-x86_64-freealut \
            make \
            rsync

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build and package
        run: make

      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: osm-rally-artifact-msys2
          path: |
            GMRelease

  build-msvc:
    runs-on: windows-latest

    steps:
      - uses: ilammy/msvc-dev-cmd@v1
      
      - name: Disable Windows Defender
        run: Set-MpPreference -DisableRealtimeMonitoring $true

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        shell: cmd
        run: |
          PowerShell -ExecutionPolicy Bypass Mlib/build_freealut.ps1 || exit /b
          Mlib\build_recastnavigation.cmd || exit /b

      - name: Build
        shell: cmd
        run: |
          Mlib\build_scene_renderer.cmd || exit /b

      - name: Package
        shell: cmd
        run: |
          Mlib\package_scene_renderer.cmd || exit /b

      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: osm-rally-artifact-msvc
          path: |
            Mlib/GVS/Bin/Release

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-msys2]
    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: osm-rally-artifact-ubuntu
          path: MGame

      - name: Download MSYS2 artifact
        uses: actions/download-artifact@v3
        with:
          name: osm-rally-artifact-msys2
          path: MGame/GMRelease

      - name: Create ZIP archive
        run: zip -r MGame.zip MGame

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "MGame.zip"
          token: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:
    inputs:
      job_name:
        description: "The name of the job to run"
        required: true
    needs: [github.event.inputs.job_name]
